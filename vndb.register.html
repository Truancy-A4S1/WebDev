<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VNDB ADD FORM</title>

	<link rel="stylesheet" href="vndb.register.css">
</head>
<body>
	<dir style="align-content: center;">
	<table style="text-align: left;">
		<tr>
			<td>
				TITLE: 
			</td>
			<td>
				<input type="text" placeholder="Tap to add title" name="vn_name">
			</td>
		</tr>
		<tr>
			<td>
				GENRE: 
			</td>
			<td>
				<input type="text" placeholder="Tap to add genre" name="vn_genre">
			</td>
		</tr>

		<tr>
			<td>
				COVER:
			</td>
			<td>
				<input type="text" placeholder="Tap to add cover" name="vn_cover">
			</td>
		</tr>

		<tr>
			<td>
				RATING:
			</td>
			<td>
				<select>
					<option>10</option>
					<option>9</option>
					<option>8</option>
					<option>7</option>
					<option>6</option>
					<option>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="Submit">
			</td>
		</tr>

	</table>
	</dir>

</body>
</html>
